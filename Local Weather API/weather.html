<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Weather API</title>
    <link rel="stylesheet" href="weather.css">
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="weather.js"></script>
</head>
<body>
   
    <div id="container">
        <p><strong>Current Weather</strong></p>
        <hr />
        
        <!--Populate data from API here-->
        <div id="icon"></div>
        <p id="city"></p>
        <p id="description"></p>
        <p id="temp"></p>

        <button id="fButton">Fahrenheit</button>
        <button id="cButton">Celsius</button>

    </div>
    

</body>
</html>
